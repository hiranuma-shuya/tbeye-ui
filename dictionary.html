<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>辞書・用語 - よく使う言葉を登録</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">Logo Here</div>
        <div class="facility-name">TBeye介護施設</div>
      </div>

      <nav class="sidebar-nav">
        <div class="nav-section">
          <div class="nav-section-title">メイン機能</div>
          <a href="ai-minutes.html" class="nav-item">
            AI議事録
          </a>
          <a href="sip-groups.html" class="nav-item">
            通話モニター
          </a>
          <a href="call-logs.html" class="nav-item">
            通話履歴
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">管理</div>
          <a href="staff.html" class="nav-item">
            ユーザー管理
          </a>
          <a href="dictionary.html" class="nav-item is-active">
            辞書・用語
          </a>
        </div>
      </nav>

      <div class="sidebar-footer">
        <div class="user-card">
          <div class="user-avatar">佐</div>
          <div class="user-info">
            <div class="user-name">佐藤 花子</div>
            <div class="user-role">介護スタッフ</div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="main-header">
        <div class="main-header-inner">
          <div>
            <h1 class="page-title">辞書・用語</h1>
            <p class="page-description">よく使う言葉を登録すると、文字起こしの精度が上がります</p>
          </div>
          <div class="header-actions">
            <button class="btn btn-primary">
              新しい用語を追加
            </button>
          </div>
        </div>
      </header>

      <div class="main-content">
        <!-- Quick Add Form -->
        <section class="filter-bar mb-lg">
          <div class="form-row" style="align-items: flex-end;">
            <div class="form-group" style="margin-bottom: 0;">
              <label class="form-label">登録する言葉</label>
              <input type="text" class="form-input" placeholder="例：山田太郎さん">
            </div>
            <div class="form-group" style="margin-bottom: 0;">
              <label class="form-label">読み方</label>
              <input type="text" class="form-input" placeholder="やまだたろうさん">
            </div>
            <div class="form-group" style="margin-bottom: 0;">
              <label class="form-label">種類</label>
              <select class="form-select">
                <option>利用者名</option>
                <option>薬の名前</option>
                <option>専門用語</option>
              </select>
            </div>
            <button class="btn btn-primary">登録</button>
          </div>
        </section>

        <!-- Search -->
        <section class="filter-bar mb-lg">
          <div class="form-row" style="align-items: flex-end;">
            <div class="form-group" style="margin-bottom: 0; flex: 1;">
              <input type="text" class="form-input" placeholder="登録した言葉を検索...">
            </div>
            <div class="form-group" style="margin-bottom: 0;">
              <select class="form-select">
                <option>すべての種類</option>
                <option>利用者名</option>
                <option>薬の名前</option>
                <option>専門用語</option>
              </select>
            </div>
          </div>
        </section>

        <!-- Word List Table -->
        <section class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>登録語</th>
                <th>読み方</th>
                <th>種類</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><strong>山田 太郎さん</strong></td>
                <td class="text-secondary">やまだたろうさん</td>
                <td><span class="badge badge-primary">利用者名</span></td>
                <td class="table-actions">
                  <button class="btn btn-sm btn-outline">編集</button>
                  <button class="btn btn-sm btn-ghost text-danger">削除</button>
                </td>
              </tr>
              <tr>
                <td><strong>アムロジピン</strong></td>
                <td class="text-secondary">あむろじぴん</td>
                <td><span class="badge badge-success">薬の名前</span></td>
                <td class="table-actions">
                  <button class="btn btn-sm btn-outline">編集</button>
                  <button class="btn btn-sm btn-ghost text-danger">削除</button>
                </td>
              </tr>
              <tr>
                <td><strong>ナースコール</strong></td>
                <td class="text-secondary">なーすこーる</td>
                <td><span class="badge badge-neutral">専門用語</span></td>
                <td class="table-actions">
                  <button class="btn btn-sm btn-outline">編集</button>
                  <button class="btn btn-sm btn-ghost text-danger">削除</button>
                </td>
              </tr>
              <tr>
                <td><strong>佐藤 花子さん</strong></td>
                <td class="text-secondary">さとうはなこさん</td>
                <td><span class="badge badge-primary">利用者名</span></td>
                <td class="table-actions">
                  <button class="btn btn-sm btn-outline">編集</button>
                  <button class="btn btn-sm btn-ghost text-danger">削除</button>
                </td>
              </tr>
              <tr>
                <td><strong>FreeSWITCH</strong></td>
                <td class="text-secondary">ふりーすいっち</td>
                <td><span class="badge badge-neutral">専門用語</span></td>
                <td class="table-actions">
                  <button class="btn btn-sm btn-outline">編集</button>
                  <button class="btn btn-sm btn-ghost text-danger">削除</button>
                </td>
              </tr>
              <tr>
                <td><strong>ロキソプロフェン</strong></td>
                <td class="text-secondary">ろきそぷろふぇん</td>
                <td><span class="badge badge-success">薬の名前</span></td>
                <td class="table-actions">
                  <button class="btn btn-sm btn-outline">編集</button>
                  <button class="btn btn-sm btn-ghost text-danger">削除</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="pagination">
            <button class="btn btn-sm btn-outline">← 前へ</button>
            <span class="pagination-info">1 / 4 ページ（24件）</span>
            <button class="btn btn-sm btn-outline">次へ →</button>
          </div>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
