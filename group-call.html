<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>グループ1 - 通話中</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Call Page Layout */
    .call-page {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
    }

    /* Call Header */
    .call-header {
      padding: var(--space-md) var(--space-lg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .call-info {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .call-group-name {
      font-size: var(--text-xl);
      font-weight: 600;
      color: white;
    }

    .call-status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.4);
      border-radius: var(--radius);
      color: #4ade80;
      font-size: var(--text-sm);
      font-weight: 500;
    }

    .call-status-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .call-timer {
      font-size: var(--text-lg);
      font-weight: 600;
      color: white;
      font-variant-numeric: tabular-nums;
    }

    /* Participants Grid */
    .participants-area {
      flex: 1;
      padding: var(--space-xl);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .participants-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: var(--space-lg);
      max-width: 900px;
      width: 100%;
    }

    /* Participant Card */
    .participant-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-sm);
      transition: all 0.2s ease;
    }

    .participant-card.is-speaking {
      border-color: #4ade80;
      box-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
    }

    .participant-card.is-self {
      background: rgba(59, 130, 246, 0.1);
      border-color: rgba(59, 130, 246, 0.3);
    }

    .participant-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 600;
      color: white;
      position: relative;
    }

    .participant-avatar svg.avatar-person {
      width: 50px;
      height: 50px;
      color: rgba(255,255,255,0.85);
    }

    .participant-card.is-speaking .participant-avatar {
      box-shadow: 0 0 0 3px #4ade80;
    }

    .participant-avatar-icon {
      position: absolute;
      bottom: -4px;
      right: -4px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      border: 2px solid #16213e;
      z-index: 10;
    }

    .participant-avatar-icon.is-muted {
      background: #ef4444;
    }

    .participant-avatar-icon svg {
      width: 14px;
      height: 14px;
      color: white;
    }

    .participant-name {
      font-size: var(--text-sm);
      font-weight: 600;
      color: white;
      text-align: center;
    }

    .participant-id {
      font-size: var(--text-xs);
      color: rgba(255,255,255,0.5);
    }

    .participant-status {
      font-size: 16px;
      color: #4ade80;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .self-badge {
      font-size: 16px;
      padding: 4px 12px;
      background: rgba(59, 130, 246, 0.3);
      color: #60a5fa;
      border-radius: 999px;
    }

    /* Call Controls */
    .call-controls {
      padding: var(--space-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-md);
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.2);
    }

    .control-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .control-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }

    .control-btn svg {
      width: 24px;
      height: 24px;
    }

    .control-btn.is-active {
      background: white;
      color: #1a1a2e;
    }

    .control-btn.is-muted {
      background: #ef4444;
      color: white;
    }

    .control-btn-end {
      width: 72px;
      height: 56px;
      border-radius: 28px;
      background: #ef4444;
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-left: var(--space-lg);
    }

    .control-btn-end:hover {
      background: #dc2626;
      transform: scale(1.05);
    }

    .control-btn-end svg {
      width: 28px;
      height: 28px;
    }

    .control-label {
      font-size: 16px;
      color: rgba(255,255,255,0.6);
      text-align: center;
      margin-top: 6px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Animation */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Speaking animation */
    @keyframes speaking {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .participant-card.is-speaking .participant-avatar {
      animation: speaking 1s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="call-page">
    <!-- Call Header -->
    <header class="call-header">
      <div class="call-info">
        <div class="call-group-name">グループ1</div>
        <div class="call-status">
          <span class="call-status-dot"></span>
          通話中
        </div>
      </div>
      <div class="call-timer" id="call-timer">00:05:23</div>
    </header>

    <!-- Participants -->
    <div class="participants-area">
      <div class="participants-grid">
        <!-- Self (current user) -->
        <div class="participant-card is-self">
          <div class="participant-avatar">
            <svg class="avatar-person" viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="8" r="4"/>
              <path d="M12 14c-6 0-8 3-8 5v1h16v-1c0-2-2-5-8-5z"/>
            </svg>
            <div class="participant-avatar-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
              </svg>
            </div>
          </div>
          <div class="participant-id">2016</div>
          <div class="self-badge">自分</div>
        </div>

        <!-- Participant 2 - Speaking -->
        <div class="participant-card is-speaking">
          <div class="participant-avatar">
            <svg class="avatar-person" viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="8" r="4"/>
              <path d="M12 14c-6 0-8 3-8 5v1h16v-1c0-2-2-5-8-5z"/>
            </svg>
            <div class="participant-avatar-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
              </svg>
            </div>
          </div>
          <div class="participant-id">2002</div>
          <div class="participant-status">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
            </svg>
            発言中
          </div>
        </div>

        <!-- Participant 3 -->
        <div class="participant-card">
          <div class="participant-avatar">
            <svg class="avatar-person" viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="8" r="4"/>
              <path d="M12 14c-6 0-8 3-8 5v1h16v-1c0-2-2-5-8-5z"/>
            </svg>
            <div class="participant-avatar-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
              </svg>
            </div>
          </div>
          <div class="participant-id">2001</div>
        </div>

        <!-- Participant 4 - Muted -->
        <div class="participant-card">
          <div class="participant-avatar">
            <svg class="avatar-person" viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="8" r="4"/>
              <path d="M12 14c-6 0-8 3-8 5v1h16v-1c0-2-2-5-8-5z"/>
            </svg>
            <div class="participant-avatar-icon is-muted">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="1" y1="1" x2="23" y2="23"/>
                <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"/>
                <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2c0 .75-.11 1.47-.33 2.15"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
              </svg>
            </div>
          </div>
          <div class="participant-id">2003</div>
        </div>

        <!-- Participant 5 -->
        <div class="participant-card">
          <div class="participant-avatar">
            <svg class="avatar-person" viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="8" r="4"/>
              <path d="M12 14c-6 0-8 3-8 5v1h16v-1c0-2-2-5-8-5z"/>
            </svg>
            <div class="participant-avatar-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
              </svg>
            </div>
          </div>
          <div class="participant-id">2015</div>
        </div>
      </div>
    </div>

    <!-- Call Controls -->
    <div class="call-controls">
      <div class="control-group">
        <button class="control-btn" id="btn-mute" title="ミュート">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
          </svg>
        </button>
        <span class="control-label">マイク</span>
      </div>

      <div class="control-group">
        <button class="control-btn-end" id="btn-leave" title="退出" onclick="location.href='sip-groups.html'">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 2.59 3.4z"/>
            <line x1="23" y1="1" x2="17" y2="7"/>
            <line x1="17" y1="1" x2="23" y2="7"/>
          </svg>
        </button>
        <span class="control-label">退出</span>
      </div>
    </div>
  </div>

  <script>
    // Timer
    let seconds = 323; // 5:23
    setInterval(() => {
      seconds++;
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      const timer = document.getElementById('call-timer');
      if (timer) {
        if (h > 0) {
          timer.textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        } else {
          timer.textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }
      }
    }, 1000);

    // Mute toggle
    const btnMute = document.getElementById('btn-mute');
    btnMute.addEventListener('click', function() {
      this.classList.toggle('is-muted');
      if (this.classList.contains('is-muted')) {
        this.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="1" y1="1" x2="23" y2="23"/>
          <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"/>
          <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2c0 .75-.11 1.47-.33 2.15"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
          <line x1="8" y1="23" x2="16" y2="23"/>
        </svg>`;
      } else {
        this.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
          <line x1="8" y1="23" x2="16" y2="23"/>
        </svg>`;
      }
    });

  </script>
</body>
</html>
