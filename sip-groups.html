  <style>
    /* Group Grid */
    .group-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-md);
    }

    @media (max-width: 1200px) {
      .group-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .group-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Group Card */
    .group-card {
      background: var(--surface);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }

    .group-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .group-name {
      font-weight: 600;
      font-size: var(--text-md);
      color: var(--text);
    }

    /* Online Badge */
    .online-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: var(--radius);
      font-size: var(--text-xs);
      font-weight: 500;
      background: var(--surface-alt);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .online-badge.has-online {
      background: #ecfdf5;
      color: #059669;
      border-color: #a7f3d0;
    }

    .online-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    /* Members Section */
    .members-section {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
    }

    .members-list {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-xs);
    }

    .member-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: var(--surface-alt);
      border-radius: var(--radius);
      font-size: var(--text-sm);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .member-chip .member-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-muted);
    }

    .member-chip .member-dot.is-online {
      background: #059669;
    }

    .no-members {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      background: var(--surface-alt);
      border-radius: var(--radius);
      color: var(--text-muted);
      font-size: var(--text-sm);
      border: 1px solid var(--border);
    }

    /* Join Button */
    .join-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-xs);
      padding: 12px var(--space-md);
      background: #22c55e;
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: var(--text-sm);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      width: 100%;
      margin-top: auto;
    }

    .join-btn:hover {
      background: #16a34a;
    }

    .join-btn svg {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
