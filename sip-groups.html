<head>
  <meta charset="utf-8">

  <title>グループ通話</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Group Grid */
    .group-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-md);
    }

    @media (max-width: 1200px) {
      .group-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .group-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Group Card */
    .group-card {
      background: var(--surface);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }

    .group-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .group-name {
      font-weight: 600;
      font-size: var(--text-md);
      color: var(--text);
    }

    /* Online Badge */
    .online-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: var(--radius);
      font-size: var(--text-xs);
      font-weight: 500;
      background: var(--surface-alt);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .online-badge.has-online {
      background: #ecfdf5;
      color: #059669;
      border-color: #a7f3d0;
    }

    .online-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    /* Members Section */
    .members-section {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
    }

    .members-list {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-xs);
    }

    .member-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: var(--surface-alt);
      border-radius: var(--radius);
      font-size: var(--text-sm);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .member-chip .member-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-muted);
    }

    .member-chip .member-dot.is-online {
      background: #059669;
    }

    .no-members {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      background: var(--surface-alt);
      border-radius: var(--radius);
      color: var(--text-muted);
      font-size: var(--text-sm);
      border: 1px solid var(--border);
    }

    /* Join Button */
    .join-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-xs);
      padding: 12px var(--space-md);
      background: #22c55e;
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: var(--text-sm);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      width: 100%;
      margin-top: auto;
    }

    .join-btn:hover {
      background: #16a34a;
    }

    .join-btn svg {
      width: 18px;
      height: 18px;
    }

    /* Floating Call Window */
    .floating-call {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: #ffffff;
      border-radius: var(--radius-lg);
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      z-index: 9999;
      overflow: hidden;
      display: none;
    }

    .floating-call.is-active {
      display: block;
    }

    .floating-call-header {
      padding: var(--space-sm) var(--space-md);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }

    .floating-call-expand {
      width: 32px;
      height: 32px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .floating-call-expand:hover {
      background: var(--surface-alt);
      border-color: var(--primary);
      color: var(--primary);
    }

    .floating-call-expand svg {
      width: 16px;
      height: 16px;
    }

    .floating-call-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .floating-call-name {
      font-size: var(--text-sm);
      font-weight: 600;
      color: var(--text);
    }

    .floating-call-status {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.4);
      border-radius: var(--radius);
      color: #16a34a;
      font-size: var(--text-xs);
      font-weight: 500;
    }

    .floating-call-status-dot {
      width: 6px;
      height: 6px;
      background: #16a34a;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .floating-call-timer {
      font-size: var(--text-sm);
      font-weight: 600;
      color: var(--text);
      font-variant-numeric: tabular-nums;
    }

    .floating-call-controls {
      padding: var(--space-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      background: var(--surface-alt);
    }

    .floating-control-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--surface);
      color: var(--text-secondary);
    }

    .floating-control-btn:hover {
      background: white;
      transform: scale(1.05);
    }

    .floating-control-btn svg {
      width: 20px;
      height: 20px;
    }

    .floating-control-btn.is-muted {
      background: #ef4444;
      color: white;
    }

    .floating-control-btn-end {
      width: 56px;
      height: 44px;
      border-radius: 22px;
      background: #ef4444;
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-left: var(--space-sm);
    }

    .floating-control-btn-end:hover {
      background: #dc2626;
      transform: scale(1.05);
    }

    .floating-control-btn-end svg {
      width: 22px;
      height: 22px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>

  <script>
    // Check query parameter for call state
    const urlParams = new URLSearchParams(window.location.search);
    const isCallActive = urlParams.get('call') === 'active';
    const floatingCall = document.getElementById('floating-call');

    if (isCallActive) {
      floatingCall.classList.add('is-active');

      // Timer
      let seconds = 323; // 5:23
      setInterval(() => {
        seconds++;
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        const timer = document.getElementById('floating-timer');
        if (timer) {
          timer.textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }
      }, 1000);

      // Expand button - go to full call page
      document.getElementById('btn-expand').addEventListener('click', function() {
        location.href = 'group-call.html';
      });

      // Mute toggle
      const btnMute = document.getElementById('floating-btn-mute');
      btnMute.addEventListener('click', function() {
        this.classList.toggle('is-muted');
        if (this.classList.contains('is-muted')) {
          this.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="1" y1="1" x2="23" y2="23"/>
            <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"/>
            <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2c0 .75-.11 1.47-.33 2.15"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
          </svg>`;
        } else {
          this.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
          </svg>`;
        }
      });
